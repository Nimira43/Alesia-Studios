<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Runestone</title>
</head>
<body>
  <section class="main-page">
    <div class="left">
      <div class="left-content">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <h3 class="left-content-heading">Discover</h3>
        </div>
        <div>
          <i class="fa-solid fa-users"></i>
          <h3 class="left-content-heading">Trending</h3>
        </div>
        <div>
          <i class="fa-solid fa-comments"></i>
          <h3 class="left-content-heading">Opinions</h3>
        </div>
      </div>
    </div>
    <div class="right">
      <form class="right-content-form">
        <input type="" class="user-info" placeholder="Username or email">
        <div>
          <input type="password" class="password" placeholder="Password">
          <label>Forgot Password?</label>
        </div>
        <button class="btn-top">Login</button>
      </form>
      <div class="middle-content">
        <i class="fa-regular fa-gem"></i>
        <h1>Connecting the World</h1>
        <h4>Join Runestone today</h4>
        <button class="sign-up">Sign Up</button>
        <button class="log-in">Login</button>
      </div>   
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
